<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatConnect - Real-time Messaging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-card">
                <div class="auth-header">
                    <h2 id="authTitle">Welcome Back</h2>
                    <p id="authSubtitle">Sign in to start chatting with your friends</p>
                </div>
                
                <form id="authForm">
                    <div class="form-group" id="nameGroup" style="display: none;">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="error" id="authError"></div>
                    
                    <button type="submit" class="btn btn-primary" id="authSubmit">Sign In</button>
                    
                    <div class="auth-switch">
                        <span id="authSwitchText">Don't have an account?</span>
                        <button type="button" id="authSwitchBtn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section" id="chatSection">
            <div class="chat-header">
                <h3>ChatConnect</h3>
                <span id="currentUser"></span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
            
            <div class="chat-main">
                <div class="users-sidebar">
                    <div class="users-header">Online Users</div>
                    <div class="users-list" id="usersList"></div>
                </div>
                
                <div class="chat-area">
                    <div class="messages-container" id="messagesContainer">
                        <div class="chat-placeholder">
                            Select a user to start chatting
                        </div>
                    </div>
                    
                    <div class="message-input-container hidden" id="messageInputContainer">
                        <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
                        <button class="send-btn" id="sendBtn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
